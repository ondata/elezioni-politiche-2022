name: test

on:
#  push:
  repository_dispatch:
  schedule:
    - cron:  '10 8,10,13,16 */1 * *'
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Utilizza l'action github checkout@v2, per automatizzare il check-out
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: crea cartella utente bin, copia dentro l'eseguibile di miller, installa tor e jq
      run: |-
        mkdir -p ~/bin
        cp bin/mlr ~/bin
        cd ~/bin
        chmod +x mlr
        sudo pip install jq
        sudo apt install tor
        sudo sh -c "echo 'SOCKSPort 9050 # Default' >> /etc/tor/torrc"
        sudo sh -c "echo 'ExitNodes {it} StrictNodes 1' >> /etc/tor/torrc"
        sudo systemctl start tor
        sudo service tor stop
        sudo service tor start
    - name: scarica i dati e crea feed
      run: |-
        export PATH=$PATH:~/bin
        cd ./affluenza-risultati/script
        chmod +x ./affluenza.sh
        ./affluenza.sh
    - name: Committa e pusha se ci sono variazioni nei dati
      run: |-
        git config user.name "automatico"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "test: ${timestamp}" || exit 0
        git push
